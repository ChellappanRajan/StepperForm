<div (click)="sameAddress()">
  <i
    [ngClass]="{
      'far fa-square': toggleClass === false,
      'far fa-check-square': toggleClass === true
    }"
  ></i>
  If the address is same as previous click here {{ toggleClass }}
</div>

<!-- <i class="far fa-square"></i> -->
<div formGroupName="confirmaddress">
  <div class="form-group">
    <label for="inputAddress">Address</label>
    <input
      formControlName="address1"
      type="text"
      class="form-control"
      id="inputAddress"
      placeholder="1234 Main St"
    />
  </div>
  <div class="form-group">
    <label for="inputAddress2">Address 2</label>
    <input
      type="text"
      formControlName="address2"
      class="form-control"
      id="inputAddress2"
      placeholder="Apartment, studio, or floor"
    />
  </div>

  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputCity">City</label>
      <input
        formControlName="city"
        type="text"
        class="form-control"
        id="inputCity"
      />
    </div>
    <div class="form-group col-md-4">
      <label for="inputState">State</label>
      <select formControlName="state" id="inputState" class="form-control">
        <option selected>Choose...</option>
        <option>...</option>
      </select>
    </div>
    <div class="form-group col-md-2">
      <label for="inputZip">Zip</label>
      <input
        formControlName="zip"
        type="text"
        class="form-control"
        id="inputZip"
      />
    </div>
  </div>
</div>
